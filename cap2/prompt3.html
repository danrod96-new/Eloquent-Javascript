<html>
  <head>
   <title>Usage of prompt</title> 
  </head>
  <script>
    let number = Number(prompt("Pick a number: "))

    if (number < 10) {
      console.log("Very small number");
    } else if (number < 100) {
      console.log("Rather large number");
    } else {
      console.log("Very Large number");
    }
  </script>
<body>
</body>
</html>
